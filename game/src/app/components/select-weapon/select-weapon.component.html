@if (allWeapons.length) {
  @for(weapon of allWeapons; track weapon) {
  <div class="form-check form-switch">
    <input (change)="onWeaponSelected()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">{{ weapon.name }}</label>
  </div>
  }
}
